{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" style="height: 500px">
    <div class="item active">
      <img src="{% static "images/logo.png" %}" class="logo_mbfy" alt="..." />
      <img src="{% static "images/slider1.jpg" %}" class="d-block w-100"
      alt="..." />
    </div>
    <div class="item">
      <img src="{% static "images/logo.png" %}" class="logo_mbfy" alt="logo" />
      <img src="{% static "images/slider2.jpg" %}" class="d-block w-100"
      alt="..." />
    </div>
    <div class="item">
      <img src="{% static "images/logo.png" %}" class="logo_mbfy" alt="logo" />
      <img src="{% static "images/slider3.jpeg" %}" class="d-block w-100"
      alt="..." />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
