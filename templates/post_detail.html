{% extends 'base.html' %} {% block content %}
<br />
{% if not post %}
<h1>The post you are looking for does not exist here.</h1>
{% else %}
<h2>Post Details</h2>
<h3>
  <span class="small"
    ><a class="custom_link" href="/user/{{ post.author.id }}/"
      >{{ post.author}}</a
    >
    -
    <a class="custom_link" href="/post/{{ post.id }}/"
      >{{post.postTime}}</a
    ></span
  ><br />
  {{ post.body }}
</h3>
<br />
{% if request.user == post.author %}<a
  href="/editpost/{{ post.id }}"
  class="btn button-menu"
  >Edit Post</a
>{% endif %} {% endif %} <br /><br />{% endblock %}
