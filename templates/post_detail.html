{% extends 'base.html' %} {% block content %}
<br />
{% include "menu.html" %}
<br />
{% if not post %}
<h1>The post you are looking for does not exist.</h1>
{% else %}
<h2>Post Details</h2>
<h3>
  <span class="small"
    ><a href="/user/{{ post.author.id }}/">{{ post.author}}</a> -
    <a href="/post/{{ post.id }}/">{{post.postTime}}</a></span
  ><br />
  {{ post.body }}
</h3>
{% endif %} {% endblock %}
