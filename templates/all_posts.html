{% for post in all_posts reversed%}
    <h3>
        <span class="small">
            <a  class="custom_link" href="{% url 'userview' user_id=post.author.id %}">{{ post.author }}</a> -
            <a  class="custom_link" href="{% url 'postview' post_id=post.id %}">{{post.postTime}}</a>
        </span>
        <span class="small">
             - Updated: {{ post.lastUpdated }}
        </span>
        <br />
        {{ post.body }}
    </h3>
{% endfor %}
